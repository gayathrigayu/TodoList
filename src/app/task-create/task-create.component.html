<div class="col-lg-12 task-create">

    <div class="wrapper fadeInDown">
        <div id="formContentdashboard">
            <div class="rowFluid">
                <div class="col-sm-3 float-right" (click)="closeTask()">
                    <i class="fa fa-times-circle"></i>
                </div>
            </div>
            <!-- Tabs Titles -->
            <h5> New Task</h5>

            <div *ngIf="newTaskInput && newTaskInput == ''">You have no tasks</div>
            <input *ngIf="isEnableNewTaskTextField" type="text" [(ngModel)]="newTaskInput" placeholder="Task name" />
            <button *ngIf="!isEnableNewTaskTextField" class="btn btn-lg " (click)="enableTaskInput()">
        <i class="fa fa-plus"></i> New Task
      </button>
            <button *ngIf="isEnableNewTaskTextField" class="btn btn-lg " (click)="createTask()">
        <i class="fa fa-plus"></i> New Task
      </button>

        </div>
    </div>
</div>
